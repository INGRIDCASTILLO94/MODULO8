<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>POKEMON</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <div style="width: 500px; height: 400px;">
      <canvas id="chart" width="400px" height="300px"></canvas>
  </div>
  <div class="pokemon">
  </div>
    <script>
    var moves = 0;
    $.ajax({
        url: "https://pokeapi.co/api/v2/pokemon/pikachu",
            success: function( result ) {
            var ctx = document.getElementById('chart').getContext('2d');
            console.log(result)
            console.log(result.moves.length)
            var img = document.createElement('img');
                img.setAttribute('src',result.sprites.front_default);
                document.body.appendChild(img);
            new Chart(ctx, {
        data: {
            labels: ['Poker', 'Aguila', 'Andina','Club Colombia', 'Tecate'],
                datasets: [{
                    label: 'Cerveza Mas Consumida',
                    data: [50.5, 40.2, 30.4, 20.9, 15.6],
                backgroundColor: [
                    'rgba(255, 99, 50, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 0, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        type: 'bar',
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
      });

        }
        });
    
        var a = moment('1994-02-13').locale('es').format('LL'); 
        document.write('Mi fecha de nacimiento es: '+a)
        console.log(a.toString())
     

    </script>
</body>
</html>
